<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Heartbeats - User {{ user_id }}</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Debug Heartbeats - User {{ user_id }}</h1>
    <table>
        <thead>
            <tr>
                <th>Timestamp</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            {% for heartbeat in heartbeats %}
            <tr>
                <td>{{ heartbeat.formatted_timestamp }}</td>
                <td>{{ heartbeat.status }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
