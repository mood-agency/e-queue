<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Status</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
<h1>User Status</h1>
<table>
    <thead>
    <tr>
        <th>Queue Position</th>
        <th>User ID</th>
        <th>Session ID</th>
        <th>Last Heartbeat</th>
    </tr>
    </thead>
    <tbody>
    {% for user in users_status %}
    <tr>
        <td>{{ user.queue_position }}</td>
        <td>{{ user.user_id }}</td>
        <td>{{ user.session_id }}</td>
        <td>{{ user.last_heartbeat }}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
</body>
</html>
